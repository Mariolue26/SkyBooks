<br />
<div class="row no-gutters pt-3">
  <div class="col-md-3 col-sm-12">
    <div class="filter-container">
      <div>
        <h4 style="font-weight: bold;">Welcome to SkyBook</h4>
      </div>
      <br />
      <app-book-filter [category]="category"></app-book-filter>
      <app-price-filter (priceValue)="filterPrice($event)"></app-price-filter>

      <button mat-button style="color:black;">
        <a class="github-link" href="https://github.com/Mariolue26"
           target="_blank"><i class="fa fa-github"></i> GitHub</a>
      </button>

      <button mat-button style="color:black;">
        <a class="github-link" href="https://www.buymeacoffee.com/lm001302206"
           target="_blank"><i class="fa fa-coffee" aria-hidden="true"></i> Buy Me a Coffe</a>
      </button>

    </div>
  </div>
  <div class="col mb-3">
    <div *ngIf="books?.length>0; else nodata" class="d-flex justify-content-start card-deck-container mb-4">
      <div *ngFor="let book of books" class="p-1">
        <app-book-card [book]="book"></app-book-card>
      </div>
    </div>
    <ng-template #nodata>
      <div class="d-flex justify-content-center mt-4">
        <h1 class="display-4" *ngIf="!isLoading">
          No books found.
        </h1>
      </div>
    </ng-template>
    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
